app-id: org.flathub.electron-sample-app
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: electron-sample-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: archive
        url: https://github.com/flathub/org.flathub.electron-sample-app/archive/refs/tags/1.0.2.tar.gz
        sha256: 68f8c277234198a17adddc05147b1a919b233e1fa31d7427be0ceb45e6cf0a26
        dest: main
      - flatpak/generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/electron-sample-app "$@"
